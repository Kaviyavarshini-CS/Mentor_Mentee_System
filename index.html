<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorHub - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card auth-card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">MentorHub</h2>
                        <ul class="nav nav-tabs" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
                            </li>
                        </ul>
                        <div class="tab-content mt-3" id="authTabsContent">
                            <!-- Login Tab -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </form>
                            </div>
                            
                            <!-- Register Tab -->
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="registerRole" class="form-label">I am a</label>
                                        <select class="form-select" id="registerRole" required>
                                            <option value="">Select role</option>
                                            <option value="student">Student</option>
                                            <option value="mentor">Mentor</option>
                                            <option value="placement_officer">Placement Officer</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerFullName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="registerFullName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="registerUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registerEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="registerPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="registerConfirmPassword" required>
                                    </div>
                                    
                                    <!-- Student specific fields -->
                                    <div id="studentFields" class="role-fields" style="display: none;">
                                        <div class="mb-3">
                                            <label for="registerRollNumber" class="form-label">Roll Number</label>
                                            <input type="text" class="form-control" id="registerRollNumber">
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerDepartment" class="form-label">Department</label>
                                            <input type="text" class="form-control" id="registerDepartment">
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerBatchYear" class="form-label">Batch Year</label>
                                            <input type="number" class="form-control" id="registerBatchYear">
                                        </div>
                                    </div>
                                    
                                    <!-- Mentor specific fields -->
                                    <div id="mentorFields" class="role-fields" style="display: none;">
                                        <div class="mb-3">
                                            <label for="registerMentorDepartment" class="form-label">Department</label>
                                            <input type="text" class="form-control" id="registerMentorDepartment">
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerDesignation" class="form-label">Designation</label>
                                            <input type="text" class="form-control" id="registerDesignation">
                                        </div>
                                        <div class="mb-3">
                                            <label for="registerSpecialization" class="form-label">Specialization</label>
                                            <input type="text" class="form-control" id="registerSpecialization">
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary w-100">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
